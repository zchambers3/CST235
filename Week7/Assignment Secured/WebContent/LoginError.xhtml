	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Form Page</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>

<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content" class="centerForm">
		<!-- Form that will be displayed when an incorrect or invalid login attempt is made -->
			<div class="containerError">
				<p>
					Please enter a user name or password that is authorized to access
					this application. For this application, this means a user that has
					been created in the
					<code>file</code>
					realm and has been assigned to the <em>group</em> of
					<code>GcuUser</code>
					.
				</p>
				<div align="center">
					<p>
						<a href="TestResponse.xhtml">Return to Login</a>
					</p>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
