<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Response Page</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>

<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div class="formContainer">
				<!-- Data table pulling data from the database of orders -->
				<p>Hello #{user.firstName} #{user.lastName}. Your orders are:</p>
				
				<h:dataTable value="#{orders.orders}" var="o" styleClass="centerTable" headerClass="tableHeader" rowClasses="tableEvenRow,tableOddRow" >
					
					<h:column>
						<f:facet name="header">Order Number</f:facet>
						#{o.orderNumber}
					</h:column>
	
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{o.productName}
					</h:column>
	
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{o.price}
					</h:column>
	
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{o.quantity}
					</h:column>
	
				</h:dataTable>
				
				<h:form class="center">
				
					<h:commandButton action="TestForm" value="Back" class="loginButton"/>
					
				</h:form>
				
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
