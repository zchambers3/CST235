<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Form Page</title>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>

<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content" class="centerForm">
			<div class="container">
			<!-- form that will call on the JBoss server to authenticate the username and password entered -->
				<form method="post" action="j_security_check">
					Username:
					<h:inputText id="j_username" autocomplete="off" class="textInput" />
					<br /> Password:
					<h:inputSecret id="j_password" autocomplete="off" class="textInput" />
					<br />
					<h:commandButton type="submit" value="Submit" class="textInput" />
				</form>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
