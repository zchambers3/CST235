<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/core"> 

<h:head></h:head> 
 
 
<h:body>

 		
 		<ui:composition template="/layouts/commonLayout.xhtml">
 		
        	<ui:insert name="header">
        	Please Enter Registration Data Here
        	</ui:insert>
        	
			<ui:define name="content">
          		<center><h:form>
	  				First name: 
    				<h:inputText  value="#{user.firstName}" required="true" autocomplete="off" readonly="false" requiredMessage="First name is required"/>
    				<br></br><br></br>
    				
    				Last name: 
    				<h:inputText  value="#{user.lastName}" required="true" autocomplete="off" readonly="false" requiredMessage="Last name is required"/>
    				<br></br><br></br>
    				
					Phone number: 
    				<h:inputText  value="#{user.phoneNumber}" required="true" autocomplete="off" readonly="false" requiredMessage="Phone number is required"/>
    				<br></br><br></br>    
    								
    				Email address:
    				<h:inputText  value="#{user.email}" required="true" autocomplete="off" readonly="false" requiredMessage="E-Mail address is required"/>
    				<br></br><br></br>
    				
					Desired password:
    				<h:inputSecret  value="#{user.password}" required="true" autocomplete="off" readonly="false" requiredMessage="Password is required"/>
    				<br></br><br></br>
    				
    				<h:commandButton value="Register" action="#{registerController.onFlash(user)}" />
    				<br></br>
    				
    				<h:messages /> 
    	  		</h:form></center>
        	</ui:define>
        	
			<ui:insert name="footer">
        	</ui:insert>
        	
      	</ui:composition>		  
 
</h:body>
</html>
