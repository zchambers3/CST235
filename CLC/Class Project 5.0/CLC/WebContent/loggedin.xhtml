<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
      xmlns:c_rt="http://java.sun.com/jstl/core_rt"
      xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:x="http://java.sun.com/jsp/jstl/xml"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
      xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"> 

<h:head><title>JSF Response Page</title></h:head> 
   <h:body>
   
    		<ui:composition template="/layouts/commonLayout.xhtml">
 		
        	<ui:insert name="header">
        	</ui:insert>
        	
			<ui:define name="content">
          		<h:form>
 					<h2>Hello</h2> 					
      				<hr />#{User.firstName} #{User.lastName}.  Your orders are: 
      				<BR></BR>
					<h:messages /> 
					<br></br>    				
    				<h:commandButton value="Back" action="/TestForm.xhtml" />
    	  		</h:form>
    	  		
				<h3>Summary</h3>
				<h:form>
					<h:dataTable value="#{Order.orders}" var="thisOrder" border="2" cellspacing="1" cellpadding="1">
						<h:column>
							<f:facet name="header">Order Number</f:facet>
                    		#{thisOrder.orderNumber}
                		</h:column>
						<h:column>
							<f:facet name="header">Product</f:facet>
                    		#{thisOrder.productName}
                		</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
                    		#{thisOrder.price}
                		</h:column>
						<h:column>
							<f:facet name="header">Quantity</f:facet>
	                    	#{thisOrder.quantity}
                		</h:column>

					</h:dataTable>
				</h:form>
    	  		
    	  		
        	</ui:define>
        	
			<ui:insert name="footer">
        	</ui:insert>
        	
      	</ui:composition>		  
     
   </h:body>
</html>
