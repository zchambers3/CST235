<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
      xmlns:c_rt="http://java.sun.com/jstl/core_rt"
      xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:x="http://java.sun.com/jsp/jstl/xml"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:sql="http://java.sun.com/jsp/jstl/sql"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"  	  
      xmlns:permittedTaglibs="http://jakarta.apache.org/taglibs/standard/permittedTaglibs"
      xmlns:scriptfree="http://jakarta.apache.org/taglibs/standard/scriptfree"> 

<h:head><title>JSF Form Page</title></h:head>

<composite:interface>  
<composite:attribute name="firstName" required="true"/>  
<composite:attribute name="lastName" required="true"/>  
</composite:interface>
  
 
<h:body>
    	<h1>Input a name please</h1>
 		<br></br>
 		
 		
 		<ui:composition template="/layouts/commonLayout.xhtml">
 		
        	<ui:insert name="header">
        	</ui:insert>
        	
			<ui:define name="content">
          		<h:form>
	  				First name: 
    				<h:inputText  value="#{User.firstName}" required="true" autocomplete="off" readonly="false" requiredMessage="First name is required"/>
    				<br></br>
    				Last name: 
    				<h:inputText  value="#{User.lastName}" required="true" autocomplete="off" readonly="false" requiredMessage="Last name is required"/>
    				<br></br>
					Phone number: 
    				<h:inputText  value="#{User.phoneNumber}" required="true" autocomplete="off" readonly="false" requiredMessage="Phone number is required"/>
    				<br></br>    				
    				Email address:
    				<h:inputText  value="#{User.email}" required="true" autocomplete="off" readonly="false" requiredMessage="E-Mail address is required"/>
    				<br></br>
					Desired password:
    				<h:inputText  value="#{User.password}" required="true" autocomplete="off" readonly="false" requiredMessage="Password is required"/>
    				<br></br>
    				<h:commandButton value="Register" action="#{FormController.onFlash(User)}" />
    				<h:messages /> 
    	  		</h:form>
        	</ui:define>
        	
			<ui:insert name="footer">
        	</ui:insert>
        	
      	</ui:composition>		  
 
</h:body>

</html>
