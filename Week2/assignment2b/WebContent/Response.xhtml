<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<head>
		<title><ui:insert name="pageTitle">Response Page</ui:insert></title>
		<style type="">
			.order-table{
				border:1px black solid;
			}
			.order-table-odd{
				background: #EEE;
			}
			.order-table-header{
				font-weight:bold;
			}
			.order-table-even{
				background: Blue; 
			}
			
		
		</style>
	</head>
	
	<body>
	<h1 style="color:Black">Response Page</h1>
	<br />
	<p style="color:Black">Hello #{user.firstName} #{user.lastName}.</p>
	<br />
	<p style="color:Black">Your orders are:</p>
	<br />
	
	
	<h:dataTable value="#{orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
		
			<h:column>
				<f:facet name="header">Order number</f:facet>
				#{o.orderNo}	
			</h:column>
		
		
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				#{o.productName}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{o.price}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{o.quantity}	
			</h:column>
		
	
	</h:dataTable>
	
	
	</body>
</html>
