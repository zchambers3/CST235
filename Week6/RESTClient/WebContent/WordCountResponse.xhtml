<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="layout.css" />
</h:head>
<body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content" class="centerForm">
			<div class="instructions">
				<!-- Response page for the Word count search -->
				<h1 class="searchText">The word "#{searchString.searchWord}"
					appears:</h1>
			</div>
			<div class="instructions">
				<h1 class="searchText">#{searchString.searchCount} times</h1>
			</div>
			<div class="buttonText">
				<h:button outcome="WordCount" value="Return to Search"
					text-align="center"></h:button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
